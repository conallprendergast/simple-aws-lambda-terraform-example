plugins {
    id 'distribution'
    id "com.linkedin.python-cli" version "0.4.9"
    id "com.linkedin.python-sdist" version "0.3.9"
}


dependencies {
    python 'pypi:requests:2.9.1'
}

task zip(type: Zip) {
    baseName = "${rootProject.name}"
    from { 
      configurations.python.collect { 
        include '**/*'
        eachFile { f ->
	  f.path = f.path.replaceFirst('requests-2.9.1', '')
        }
        tarTree(it) 
        
      } 
    }

    from 'src'
    include '*/**'
}

repositories {
    pyGradlePyPi()
}
